<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="admin.xhtml">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <h:form>
            <p:commandButton value="Novo" action="#{pacienteBean.novo()}" update="@form dialogo" />

            <p:dataTable id="lista" value="#{pacienteBean.pacientes}" var="pacientet">
                <p:column headerText="Nome">
                    <h:outputText value="#{pacientet.nome}" />
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{pacientet.cpf}" />
                </p:column>
                <p:column headerText="Operações">
                    <p:commandButton value="Alterar" action="#{pacienteBean.alterar(pacientet.id)}" update="@form" />
                    <p:commandButton value="Excluir" action="#{pacienteBean.excluir(pacientet.id)}"  update="@form" />
                </p:column>
            </p:dataTable>

            <p:dialog id="dialogo" widgetVar="dialogo" header="#{pacienteBean.paciente.id > 0 ? 'Alterar' : 'Novo'}" modal="true" dynamic="true" draggable="false" resizable="false">
                <p:panelGrid columns="2">
                    <h:outputLabel value="CPF" />
                    <p:inputText id="cpf" value="#{pacienteBean.paciente.cpf}" required="true" disabled="#{pacienteBean.paciente.id > 0}" />
                    
                    <h:outputLabel value="Nome" />
                    <p:inputText id="nome" value="#{pacienteBean.paciente.nome}"/>

                    <h:outputLabel value="Logradouro" />
                    <p:inputText id="logradouro" value="#{pacienteBean.paciente.endereco.logradouro}"/>

                    <h:outputLabel value="Número" />
                    <p:inputText id="numero" value="#{pacienteBean.paciente.endereco.numero}"/>

                    <h:outputLabel value="Complemento" />
                    <p:inputText id="complemento" value="#{pacienteBean.paciente.endereco.complemento}"/>

                    <h:outputLabel value="Município" />
                    <p:inputText id="municipio" value="#{pacienteBean.paciente.endereco.municipio}"/>

                    <h:outputLabel value="Telefone 1" />
                    <p:inputText id="telefone1" value="#{pacienteBean.paciente.telefone1}"/>

                    <h:outputLabel value="Telefone 2" />
                    <p:inputText id="telefone2" value="#{pacienteBean.paciente.telefone2}"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" action="#{pacienteBean.salvar()}" update="lista" />
            </p:dialog>
        </h:form>
    </h:body>
</ui:decorate>
